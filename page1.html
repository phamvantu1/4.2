<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bài kiểm tra</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
  }
  .question {
    margin-bottom: 20px;
  }
  .btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Bài kiểm tra</h1>
  <div class="question">
    <p>Câu hỏi: 2 + 2 = ?</p>
    <input type="text" id="answer">
  </div>
  <button class="btn" onclick="submitAnswer()">Nộp bài</button>
  <p id="result"></p>
</div>

<script>
function submitAnswer() {
  var userAnswer = document.getElementById('answer').value;
  if (userAnswer.trim() === '4') {
    document.getElementById('result').innerText = 'Chính xác!';
  } else {
    document.getElementById('result').innerText = 'Sai!';
  }
}
</script>

</body>
</html>
